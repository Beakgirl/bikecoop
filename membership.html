<!DOCTYPE html>

<head>

<body>

    <h1>Hello</h1>

<h1>Join us!</h1>

<div id="contact-form">
<h1>Become a Bike Coop member!</h1>
	<p>Sign up for membership and get updates from us for our meetups and competitions!</p>
	<form method="post" action="/signup">
	<label for="name">Name: </label>
	<input type="text" id="name" name="name" value="" placeholder="Name" required="required" autofocus="autofocus" />
	<label for="email">Email Address: </label>
	<input type="email" id="email" name="email" value="" placeholder="@youremail" required="required" />
	<input type="submit" value="Submit" id="submit-button" />
	<label for="telephone">Telephone: </label>
	<input type="number" name="telephone" placeholder="Telephone">
	<label for="age">Age: </label>
	<input type="number" name="Age" placeholder="Age"> 
	<label for="ridertype">Why do you ride?: </label>
	<input type="text" name="ridertype" placeholder="We wanna know!!"> 
	</form>
<form action="upload.php" method="post" enctype="multipart/form-data">
    Upload a photo of you and your bike!:
    <input type="file" name="fileToUpload" id="fileToUpload">
    <input type="submit" value="Upload Image" name="submit">
</form>

</div>
	

</body>
</html>
