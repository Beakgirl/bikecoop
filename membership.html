<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello from Bike Coop</title>
</head>
<body>
{% if name %}
    <h1>Hello {{ name }}!</h1>
{% else %}
<h1>Join us!</h1>
{% endif %}

<div id="contact-form">
<h1>Become a Bike Coop member!</h1>
	<p>Sign up for membership and get updates from us for our meetups and competitions!</p>
	<form method="post" action="/signup">
	<label for="name">Name: </label>
	<input type="text" id="name" name="name" value="" placeholder="Name" required="required" autofocus="autofocus" />
	<label for="email">Email Address: </label>
	<input type="email" id="email" name="email" value="" placeholder="@youremail" required="required" />
	<input type="submit" value="Submit" id="submit-button" />
	<label for="telephone">Telephone: </label>
	<input type="number" name="telephone" placeholder="Telephone">
	<label for="age">Age: </label>
	<input type="number" name="Age" placeholder="Age"> 
	</form>
</div>
</body>
</html>
